buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.appliedrec.idcapturesample"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "4.0.2"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    maven { url 'http://maven.microblink.com' }
    maven { url 'https://dev.ver-id.com/artifactory/gradle-release' }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    implementation 'com.appliedrec:shared:4.3.3'
    implementation 'com.appliedrec:det-rec-lib:4.3.3'
    implementation 'com.appliedrec:verid:4.3.3'
    implementation 'com.appliedrec:id-capture:4.0.2'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:26.1.0'
    implementation('com.microblink:blinkid:3.9.0@aar') {
        transitive = true
    }
}
