buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.appliedrec.idcapturesample"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.8"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    maven { url 'http://maven.microblink.com' }
    maven { url 'https://dev.ver-id.com/artifactory/gradle-release' }
}

dependencies {
    compile 'com.appliedrec:shared:1.8.1'
    compile 'com.appliedrec:det-rec-lib:1.8.1'
    compile 'com.appliedrec:verid:1.8.1'
    compile 'com.appliedrec:id-capture:1.8'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile('com.microblink:blinkid:3.9.0@aar') {
        transitive = true
    }
}
